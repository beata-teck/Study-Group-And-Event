<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - StudyFinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-inner">
            <a href="index.html" class="logo">
                <div class="logo-icon"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg></div>
                <span class="logo-text">StudyFinder</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Discover</a>
                <a href="create_event.html" class="nav-link">Create Event</a>
                <a href="calendar.html" class="nav-link">My Calendar</a>
            </div>
            <div class="nav-actions">
                <div class="nav-user" id="loggedInMenu">
                    <a href="profile.html" class="nav-link">Hello, <strong id="userName">User</strong></a>
                    <a href="#" class="nav-link" id="logoutBtn" style="color: var(--red-500);">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Edit Profile</h1>

            <div class="bg-white rounded-xl shadow-lg p-8">
                <form id="profileForm">
                    <div class="form-group mb-6">
                        <label class="block text-sm font-medium text-slate-700 mb-2">Full Name</label>
                        <input type="text" id="name" class="form-input w-full rounded-lg border-slate-300" required>
                    </div>

                    <div class="grid grid-cols-2 gap-6 mb-6">
                        <div class="form-group">
                            <label class="block text-sm font-medium text-slate-700 mb-2">Department</label>
                            <select id="department" class="form-select w-full rounded-lg border-slate-300">
                                <option value="">Select Department</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Business">Business</option>
                                <option value="Art & Design">Art & Design</option>
                                <option value="Medicine">Medicine</option>
                                <option value="Law">Law</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="block text-sm font-medium text-slate-700 mb-2">Year of Study</label>
                            <select id="yearOfStudy" class="form-select w-full rounded-lg border-slate-300">
                                <option value="">Select Year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                                <option value="5">5th Year+</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group mb-6">
                        <label class="block text-sm font-medium text-slate-700 mb-2">Bio</label>
                        <textarea id="bio" rows="3" class="form-textarea w-full rounded-lg border-slate-300"
                            placeholder="Tell us about yourself..."></textarea>
                    </div>

                    <div class="form-group mb-8">
                        <label class="block text-sm font-medium text-slate-700 mb-2">Interests (comma separated)</label>
                        <input type="text" id="interests" class="form-input w-full rounded-lg border-slate-300"
                            placeholder="e.g. Coding, Football, Music">
                    </div>

                    <div class="flex items-center justify-between pt-6 border-t border-slate-200">
                        <button type="button" id="deleteAccountBtn"
                            class="text-red-600 hover:text-red-700 font-medium">Delete Account</button>
                        <button type="submit" class="btn btn-primary px-6 py-2.5">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container text-center py-6">
            <p>&copy; 2026 StudyFinder</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
