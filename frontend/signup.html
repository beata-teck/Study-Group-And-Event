<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StudyFinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-page {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .auth-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .auth-header h2 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--slate-900);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--slate-500);
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--slate-500);
        }

        .auth-links a {
            color: var(--primary);
            font-weight: 500;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-inner">
            <a href="index.html" class="logo">
                <div class="logo-icon"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg></div>
                <span class="logo-text">StudyFinder</span>
            </a>
            <div class="nav-actions">
                <a href="login.html" class="nav-link">Login</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-icon"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
                        </path>
                    </svg></div>
                <h2>Create Account</h2>
                <p>Join your campus community today</p>
            </div>

            <div class="form-card">
                <div class="alert alert-error hidden" id="errorAlert"><svg fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg><span id="errorMessage"></span></div>
                <div class="alert alert-success hidden" id="successAlert"><svg fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg><span>Account created! <a href="login.html">Login now</a></span></div>

                <form id="signupForm">
                    <div class="form-group">
                        <label class="form-label" for="name">Full Name <span class="required">*</span></label>
                        <input type="text" id="name" class="form-input" placeholder="Your full name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" class="form-input" placeholder="you@university.edu" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="department">Department</label>
                            <select id="department" class="form-select">
                                <option value="">Select...</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Software Engineering">Software Engineering</option>
                                <option value="Electrical and Computer Engineering">Electrical and Computer Engineering</option>
                                <option value="Information Science">Information Science</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Biomedical Engineering">Biomedical Engineering</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="year">Year</label>
                            <select id="year" class="form-select">
                                <option value="">Select...</option>
                                <option value="1st">1st Year</option>
                                <option value="2nd">2nd Year</option>
                                <option value="3rd">3rd Year</option>
                                <option value="4th">4th Year</option>
                                <option value="Graduate">Graduate</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" class="form-input" placeholder="At least 6 characters"
                            required minlength="6">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password <span
                                class="required">*</span></label>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Create Account</button>
                </form>
                <div class="auth-links">Already have an account? <a href="login.html">Sign in</a></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom" style="border:none;margin:0;padding:0;">
                <p>&copy; 2026 StudyFinder</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            errorAlert.classList.add('hidden');
            successAlert.classList.add('hidden');

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                errorAlert.classList.remove('hidden');
                return;
            }

            const result = await signup({
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                department: document.getElementById('department').value,
                year: document.getElementById('year').value,
                password: password
            });

            if (result.success) {
                successAlert.classList.remove('hidden');
                document.getElementById('signupForm').reset();
            } else {
                document.getElementById('errorMessage').textContent = result.message || 'Registration failed';
                errorAlert.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
